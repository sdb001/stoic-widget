<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: #191919;
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      width: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .divider-marks {
      color: #555;
      letter-spacing: 12px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 20px;
      font-weight: 300;
      letter-spacing: 2px;
      color: #d4d4d4;
      text-transform: uppercase;
    }
    .cards {
      display: flex;
      gap: 16px;
    }
    .card {
      flex: 1;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
    }
    .card-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }
    .card-title {
      font-size: 16px;
      font-weight: 500;
      color: #d4d4d4;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    .card-latin {
      font-size: 13px;
      font-style: italic;
      color: #666;
      margin-bottom: 8px;
    }
    .card-desc {
      font-size: 14px;
      color: #888;
    }
    .instructions {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
      font-style: italic;
    }
    .corner-tl, .corner-tr, .corner-bl, .corner-br {
      position: fixed;
      width: 20px;
      height: 20px;
      border-color: #3a3a3a;
      border-style: solid;
      border-width: 0;
    }
    .corner-tl { top: 12px; left: 12px; border-top-width: 1px; border-left-width: 1px; }
    .corner-tr { top: 12px; right: 12px; border-top-width: 1px; border-right-width: 1px; }
    .corner-bl { bottom: 12px; left: 12px; border-bottom-width: 1px; border-left-width: 1px; }
    .corner-br { bottom: 12px; right: 12px; border-bottom-width: 1px; border-right-width: 1px; }

    @media (max-width: 500px) {
      .cards { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="corner-tl"></div>
  <div class="corner-tr"></div>
  <div class="corner-bl"></div>
  <div class="corner-br"></div>

  <div class="container">
    <div class="header">
      <div class="divider-marks">/ / /</div>
      <h1>Today's Practice</h1>
    </div>

    <div class="cards">
      <div class="card">
        <div class="card-icon">&#9728;&#65039;</div>
        <div class="card-title">Morning</div>
        <div class="card-latin">Premeditatio Malorum</div>
        <div class="card-desc">Set intentions.<br>Anticipate obstacles.<br>Choose your virtue.</div>
      </div>
      <div class="card">
        <div class="card-icon">&#127769;</div>
        <div class="card-title">Evening</div>
        <div class="card-latin">Examen Conscientiae</div>
        <div class="card-desc">What went well?<br>What are you grateful for?<br>What will you improve?</div>
      </div>
    </div>

    <div class="instructions">
      Create today's entry in the database below
    </div>
  </div>
</body>
</html>
