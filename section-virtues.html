<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Four Virtues</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: #191919;
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      width: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .divider-marks {
      color: #555;
      letter-spacing: 12px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 20px;
      font-weight: 300;
      letter-spacing: 2px;
      color: #d4d4d4;
      text-transform: uppercase;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      font-style: italic;
      margin-top: 6px;
    }
    .virtues {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .virtue {
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .virtue-icon {
      font-size: 28px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    .virtue-wisdom .virtue-icon { background: rgba(147, 51, 234, 0.15); }
    .virtue-courage .virtue-icon { background: rgba(249, 115, 22, 0.15); }
    .virtue-justice .virtue-icon { background: rgba(59, 130, 246, 0.15); }
    .virtue-temperance .virtue-icon { background: rgba(34, 197, 94, 0.15); }
    .virtue-info { flex: 1; }
    .virtue-name {
      font-size: 15px;
      font-weight: 500;
      color: #d4d4d4;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }
    .virtue-desc {
      font-size: 13px;
      color: #777;
      font-style: italic;
    }
    .corner-tl, .corner-tr, .corner-bl, .corner-br {
      position: fixed;
      width: 20px;
      height: 20px;
      border-color: #3a3a3a;
      border-style: solid;
      border-width: 0;
    }
    .corner-tl { top: 12px; left: 12px; border-top-width: 1px; border-left-width: 1px; }
    .corner-tr { top: 12px; right: 12px; border-top-width: 1px; border-right-width: 1px; }
    .corner-bl { bottom: 12px; left: 12px; border-bottom-width: 1px; border-left-width: 1px; }
    .corner-br { bottom: 12px; right: 12px; border-bottom-width: 1px; border-right-width: 1px; }

    @media (max-width: 500px) {
      .virtues { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="corner-tl"></div>
  <div class="corner-tr"></div>
  <div class="corner-bl"></div>
  <div class="corner-br"></div>

  <div class="container">
    <div class="header">
      <div class="divider-marks">/ / /</div>
      <h1>The Four Virtues</h1>
      <div class="subtitle">Track your growth in each cardinal virtue</div>
    </div>

    <div class="virtues">
      <div class="virtue virtue-wisdom">
        <div class="virtue-icon">&#129417;</div>
        <div class="virtue-info">
          <div class="virtue-name">Wisdom</div>
          <div class="virtue-desc">Knowing what is truly good</div>
        </div>
      </div>
      <div class="virtue virtue-courage">
        <div class="virtue-icon">&#129409;</div>
        <div class="virtue-info">
          <div class="virtue-name">Courage</div>
          <div class="virtue-desc">Acting rightly despite fear</div>
        </div>
      </div>
      <div class="virtue virtue-justice">
        <div class="virtue-icon">&#9878;&#65039;</div>
        <div class="virtue-info">
          <div class="virtue-name">Justice</div>
          <div class="virtue-desc">Treating others fairly</div>
        </div>
      </div>
      <div class="virtue virtue-temperance">
        <div class="virtue-icon">&#129496;</div>
        <div class="virtue-info">
          <div class="virtue-name">Temperance</div>
          <div class="virtue-desc">Mastering oneself</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
